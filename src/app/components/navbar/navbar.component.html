<ion-toolbar>
  <div class="flex-container">
    <app-toolbar-searchbar *ngIf="hasSearchbar"></app-toolbar-searchbar>
    <ion-button color="primary" fill="clear" [href]="'/'">
      <ion-icon name="home-outline" slot="start" ></ion-icon>
      Home
    </ion-button>
    <ion-button color="primary" fill="clear" id="openLogInModal" [href]="'/login'">
      <ion-icon name="log-in-outline" slot="start"></ion-icon>
      Log in
    </ion-button>

  </div>
</ion-toolbar>
