<ion-content>
  <app-navbar></app-navbar>
  <div class="about-me-parent-container">
    <div class="about-me-center-container">
      <div class="pfp">
        <ion-img [src]="achiever?.pfpUrl" alt="Es ist eine Katze"></ion-img>
      </div>
      <div class="about-me">
        <ion-title class="big">{{achiever?.name}} {{achiever?.surname}}</ion-title>
        <ion-text class="about-me-text">
          {{achiever?.bio}}
        </ion-text>
      </div>
    </div>
  </div>
  <div>
    <ion-title class="big">My Achievements</ion-title>
  </div>
  <app-achievement-grid [achievList]="achievList"></app-achievement-grid>

  <app-contact-form></app-contact-form>
  
</ion-content>

<ion-footer>
  <app-linkbar></app-linkbar>
</ion-footer>
