<ion-content>
  <div class="flex-container">
    <ion-card>
      <ion-card-content>
        <div class="inline-input-container">
          <ion-grid>
            <ion-row>
              <ion-title class="big"><div class="ion-text-wrap">New Achievement</div></ion-title>
            </ion-row>

            <ion-row>
              <ion-col size="3" class="field-title">
                Title:
              </ion-col>
              <ion-col>
                <ion-input name="title" placeholder="My Achievement" color="tertiary"></ion-input>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="3" class="field-title">
                Description:
              </ion-col>
              <ion-col>
                <ion-textarea name="description" placeholder="Enter your description here" color="tertiary"></ion-textarea>
              </ion-col>
            </ion-row>
          
            <ion-row>
              <ion-col size="3" class="field-title">
                Tags:
              </ion-col>
              <ion-col>
                <ion-textarea name="tags" placeholder="Web development, software development, etc..." color="tertiary"></ion-textarea>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-button class="main-btn" color="tertiary" fill="clear"><ion-icon slot="start" name="checkmark-outline"></ion-icon>Done</ion-button>
              </ion-col>
            </ion-row>

            
          </ion-grid>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
