<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{achiev?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="flex-container">
    <div class="achiev-article">
      <div class="gallery-placeholder">
        <ion-img [src]="achiev?.imgUrl"></ion-img>
      </div>
      
      <div>
        <ion-title class="big"><div class="ion-text-wrap">{{achiev?.title}}</div></ion-title>
        <ion-text class="date">
          {{achiev?.startDate?.toLocaleDateString()}} - {{achiev?.endDate?.toLocaleDateString()}}
        </ion-text>

        <br>
        <ion-text>
          {{achiev?.desc}}
        </ion-text>
      </div>
    </div>
  </div>
</ion-content>
