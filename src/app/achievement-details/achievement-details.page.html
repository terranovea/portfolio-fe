<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="'/home'">
        <ion-icon name="home-outline" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{achiev?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="flex-container">
    <div class="achiev-article">
      <div class="gallery-placeholder">
        <ion-img [src]="achiev?.imgUrl"></ion-img>
      </div>
      <div>
        <ion-title>{{achiev?.title}}</ion-title>
        <ion-text>
          <small>{{achiev?.startDate?.toLocaleDateString()}} - {{achiev?.endDate?.toLocaleDateString()}}</small><br>
          {{achiev?.desc}}
        </ion-text>
      </div>
    </div>
  </div>
</ion-content>


<ion-footer>
  <app-linkbar></app-linkbar>
</ion-footer>
