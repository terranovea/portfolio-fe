<div class="main-container">
  <ion-card>
    <ion-card-content>
      <div class="inline-input-container">
        <ion-grid>
          <ion-row>
            <ion-title class="big">Let's get in touch!</ion-title>
          </ion-row>
          <ion-row>
            <ion-col size="3" class="field-title">
              Name:
            </ion-col>
            <ion-col>
              <ion-input name="name" placeholder="John" color="tertiary"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="3" class="field-title">
              Surname:
            </ion-col>
            <ion-col>
              <ion-input name="surame" placeholder="Doe" color="tertiary"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="3" class="field-title">
              Email:
            </ion-col>
            <ion-col>
              <ion-input name="email" placeholder="johndoe@nomail.com" color="tertiary"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="3" class="field-title">
              Tel:
            </ion-col>
            <ion-col>
              <div class="comp-tel-field">
                <div class="prefix-field-plus">
                  +
                  <ion-input class="prefix-field" placeholder="000" name="prefix" color="tertiary"></ion-input>
                </div>
                <ion-input class="tel-field" placeholder="0000000000" name="tel" color="tertiary"></ion-input>
              </div>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="3" class="field-title">
              Message:
            </ion-col>
            <ion-col>
              <ion-textarea name="email" placeholder="Enter your message here" color="tertiary"></ion-textarea>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button color="tertiary" fill="clear"><ion-icon slot="start" name="send-outline"></ion-icon>Send</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-card-content>
  </ion-card>
</div>
